<template name="createCaretakerModalInner">
		<div class="modal-header">
			<h4>{{_ 'createCaretaker'}}</h4>
		</div>
		<div class="modal-body">
			<div class="form-group" id="createCaretaker">
				<div class="input-group top-buffer">
					<span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
					<input class="form-control" name="name" value="" placeholder="{{_ 'namePlaceholder'}}">
				</div>
				<div class="input-group top-buffer">
					<span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
					<input class="form-control" name="description" value="" placeholder="{{_ 'descriptionPlaceholder'}}">
				</div>
        <div class="input-group top-buffer">
					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					<input class="form-control" name="email" value="" placeholder="{{_ 'emailPlaceholder'}}">
				</div>
      </div>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn btn-primary" id="doCreateCaretaker">{{_ 'create'}}</button>
		</div>
</template>
