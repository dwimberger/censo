<template name="Header">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#censo-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><span class="headerLogo glyphicon glyphicon-qrcode"></span>
          <span>{{_ "censoTitle"}}</span></a>
			</div>
			<div class="collapse navbar-collapse" id="censo-navbar-collapse-1">
				<ul class="nav navbar-nav nav-pills pull-right">
          {{#if hasDepartments}}
					<li class="{{isPrefixActive 'departments'}}"><a href="/departments"><span class="glyphicon glyphicon-folder-close"></span>{{_ "departments"}}</a></li>
          {{/if}}
          {{#if hasStorages}}
					<li class="{{isPrefixActive 'storages'}}"><a href="/storages"><span class="glyphicon glyphicon-briefcase"></span>{{_ "storages"}}</a></li>
          {{/if}}
          {{#if hasItems}}
          <li class="{{isPrefixActive 'items'}}"><a href="/items"><span class="glyphicon glyphicon-option-vertical"></span>{{_ "items"}}</a></li>
          {{/if}}
          {{#if hasCaretakers}}
          <li class="{{isPrefixActive 'caretakers'}}"><a href="/caretakers"><span class="glyphicon glyphicon-user"></span>{{_ "caretakers"}}</a></li>
          {{/if}}
          <li class="{{isPrefixActive 'settings'}}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span>{{_ "settings"}}</a></li>
		  <li class="{{isPrefixActive 'about'}}"><a href="/about"><span class="glyphicon glyphicon-info-sign"></span>{{_ "about"}}</a></li>
		  {{#if isAdminUser}}
				<li class="{{isPrefixActive 'admin'}}"><a href="/admin"><span class="glyphicon glyphicon-bullhorn"></span>{{_ "admin"}}</a></li>
          {{/if}}
		  <li><a class="action-logout"><span class="glyphicon glyphicon-log-out"></span>{{_ "logout"}}</a></li>
				</ul>
			</div>
		</div>
	</nav>

		<div class="visible-xs xs-head-space"></div>
    <div class="hidden-xs head-space"></div>
		<p class="visible-xs">{{> breadcrumb}}</p>

	{{#if hasNoAuthorizations}}
		<div class="alert alert-info center" role="alert">{{_ "doTelegram"}}</div>
		<img class="arrowOverlay" src="arrow.png"/>
	{{/if}}
</template>
