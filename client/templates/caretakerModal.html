<template name="caretakerModal">
	<div id="caretakerUpdateModal" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<span class="button glyphicon glyphicon-remove-circle" data-dismiss="modal" aria-label="Close"></span>
				{{> updateCaretakerModalInner}}
			</div>
		</div>
	</div>
	<div id="caretakerCreateModal" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
					<span class="button glyphicon glyphicon-remove-circle" data-dismiss="modal" aria-label="Close"></span>
					{{> createCaretakerModalInner}}
			</div>
		</div>
	</div>
</template>
