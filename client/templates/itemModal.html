<template name="itemModal">
	<div id="itemUpdateModal" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
					<span class="button glyphicon glyphicon-remove-circle" data-dismiss="modal" aria-label="Close"></span>
					{{> updateItemModalInner}}
			</div>
		</div>
	</div>
	<div id="itemCreateModal" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
					<span class="button glyphicon glyphicon-remove-circle" data-dismiss="modal" aria-label="Close"></span>
					{{> createItemModalInner}}
			</div>
		</div>
	</div>
</template>
